<body>

    <div 
        id="map" 
        style="width: 700px; height: 500px; position: relative;"
        class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" 
        tabindex="0"

            PSTU
        </div>
    </div>
<script>

	const map = L.map('map').setView([39.836546, -102.051843], 3);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

    const addMarker = (id, title, isATUN, x, y) => {
        const icon = L.icon({
            iconUrl: isATUN ? './redIcon.png' : 'blackIcon.png',

            iconSize:     [30, 30], // size of the icon
        });

        const marker = L.marker(
            [x, y], 
            {icon: icon}
        )
            .addTo(map)
            .bindPopup(`<b>${title}</b><br/><a href=#${id}>View<a/>`);

        marker.on({
            mouseover: function() {
                    this.openPopup();
            },
            click: function() {
                this.openPopup();
            }
        })
    }

    const unions = [
        {id: "pstu", title: "Puget Sound Tenants Union", isATUN: true, x: 47.584715, y:-122.302908}
    ]

    unions.forEach(u => addMarker(u.id, u.title, u.isATUN, u.x, u.y))

</script>
